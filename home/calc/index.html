<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="calc">
		<div class="name_calc">
			<span>Calculator</span>
		</div>
		<div class="result_window">
			<input type="text" id="inp">
		</div>
		
		<div id="buttons_block">
			<button id="seven" value="7">7</button>
			<button id="eight" value="8">8</button>
			<button id="nine" value="9">9</button>
			<button id="plus" value="+">+</button>
			<button id="four" value="4">4</button>
			<button id="five" value="5">5</button>
			<button id="six" value="6">6</button>
			<button id="minus" value="-">-</button>
			<button id="one" value="1">1</button>
			<button id="two" value="2">2</button>
			<button id="three" value="3">3</button>
			<button id="divine" value="/">/</button>
			<button id="zero" value="0">0</button>
			<button id="coma" value=",">,</button>
			<button id="bracket-left" value="(">(</button>
			<button id="mult" value="*">*</button>
			<button id="bracket-right" value=")">)</button>
			<button id="delete">DEL</button>
			<button id="ac">AC</button>
			<button id="result">=</button>
		</div>
	</div>
	<script src=script.js></script>
</body>
</html>
