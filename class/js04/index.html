    <p>Введите логин и пароль: <input type="text" id="num6"><input type="text" id="num7"></p>

    <h1>Задача 5</h1>
    <p>Введите 3 числа <input type="text" id="num10"><input type="text" id="num11"><input type="text" id="num12"></p>
    <button id="btn7">Зайти максимум</button>
<script src="script.js"></script>
